<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Danh sách nhạc Sơn Tùng M-TP by MinhTri</title>
</head>

<body>
    <div class="container">
        <div class="music-content">
            <button class="play-list">
                <div id="author">Duong Minh Tri</div>
      <!-- <div>   Playlist
          <i class="fas fa-list"></i> </div> -->
        </button>
            <section class="music-content-box">
                <div class="thumbnail-song">
                    <img id="thump" src="" alt="" />
                </div>
                <div class="content-wrapper">
                    <div class="info-song">
                        <p class="song-name"></p>
                        <p class="author"></p>
                    </div>
                </div>
            </section>
            <audio id="audio" src="" preload="metadata"></audio>
            <div class="bar-song">
                <span class="current-time">00:00</span>
                <!-- <div class="progress">
                    <! <div class="progress-bar" type="range" min="0" max="100" step="1" aria-val></div> -->
                    <!-- <input class="" type="range" value="0" min="0" max="100" step="1">
                </div> --> 
                <input id="progress" class="progress" type="range" value="0" min="0" max="100" step="1">
                <span class="duration-time">03:00</span>
            </div>
            <div class="song-footer">
                <button class="back">
            <i class="fas fa-step-backward"></i>
          </button>
                <button class="play-song">
            <i class="fas fa-play "></i>
            <i class="fas fa-pause on "></i>
          </button>
                <button class="forward">
            <i class="fas fa-step-forward"></i>
          </button>
            </div>
        </div>
        <div class="playlist-box">
            <div class="header">
                <button class="button go-home">
            <i class="fas fa-chevron-left"></i>
          </button>
                <div class="text">
                    <p>Playlist</p>
                </div>
            </div>
            <div class="list-song"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
